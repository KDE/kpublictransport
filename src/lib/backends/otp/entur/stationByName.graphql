query stationsByName($name: String!) {
  stations: quays(name: $name) {
    id
    name
    lat: latitude
    lon: longitude
    timezone: timeZone
    parentStation: stopPlace {
      id
      lat: latitude
      lon: longitude
      timezone: timeZone
    }
    routes: lines {
        transportMode
        type: transportSubmode
        shortName: publicCode
        longName: name
        agency: operator {
            name
            url
        }
        presentation {
            color: colour
            textColor: textColour
        }
    }
  }
}
