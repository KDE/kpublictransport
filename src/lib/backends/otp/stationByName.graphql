query stationsByName($name: String!) {
  stations(name: $name) {
    id: gtfsId
    name
    lat
    lon
    parentStation {
      id: gtfsId
      name
      lat
      lon
      timezone
    }
    #wheelchairBoarding
    timezone
    #alerts { alertHeaderText alertDescriptionText }
  }
}
