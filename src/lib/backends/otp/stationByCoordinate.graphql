query stopsByCoordinate($lat: Float!, $lon: Float!, $radius: Int!) {
  stopsByRadius(lat: $lat, lon: $lon, radius: $radius) {
    edges {
      node {
        stop {
          id: gtfsId
          name
          lat
          lon
          timezone
          parentStation {
            id: gtfsId
            name
            lat
            lon
            timezone
          }
        }
      }
    }
  }
}
