query departures($stopId: String!, $startTime: Long!) {
    station(id: $stopId) {
        gtfsId
        name
        lat
        lon
        timezone
        stoptimesWithoutPatterns(startTime: $startTime, numberOfDepartures: 12) {
            stop {
                platformCode
            }
            serviceDay
            scheduledArrival
            realtimeArrival
            scheduledDeparture
            realtimeDeparture
            realtime
            headsign
            trip {
                route {
                    mode
                    type
                    desc
                    shortName
                    longName
                    color
                    textColor
                    #bikesAllowed
                    alerts {
                        alertHeaderTextTranslations {
                            language
                            text
                        }
                        alertDescriptionTextTranslations {
                            language
                            text
                        }
                        alertEffect
                        alertCause
                        alertSeverityLevel
                    }
                }
                tripHeadsign
                tripShortName
            }
        }
    }
}
