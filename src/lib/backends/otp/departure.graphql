query departures($lat: Float!, $lon: Float!, $startTime: Long!) {
  nearest(lat: $lat, lon: $lon, maxDistance: 500, filterByPlaceTypes: DEPARTURE_ROW) {
    edges {
      node {
        place {
          ...on DepartureRow {
            stop {
              id: gtfsId
              name
              lat
              lon
              timezone
              parentStation {
                id: gtfsId
                name
                lat
                lon
                timezone
              }
            }
            stoptimes(startTime: $startTime, numberOfDepartures: 12, omitCanceled: false) {
              stop {
                platformCode
              }
              serviceDay
              scheduledArrival
              realtimeArrival
              scheduledDeparture
              realtimeDeparture
              realtime
              trip {
                tripHeadsign
                route {
                  type
                  desc
                  shortName
                  longName
                  color
                  textColor
                  #bikesAllowed
                  alerts {
                    alertHeaderTextTranslations {
                      language
                      text
                    }
                    alertDescriptionTextTranslations {
                      language
                      text
                    }
                    alertEffect
                    alertCause
                    alertSeverityLevel
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
