query stopsByCoordinate(
    $lat: Float!,
    $lon: Float!,
    $radius: Int!,
    $maxResults: Int!,
    $placeType: [FilterPlaceType]!
) {
    stopsByRadius: nearest(
        lat: $lat,
        lon: $lon,
        maxDistance: $radius,
        maxResults: $maxResults,
        filterByPlaceTypes: $placeType
    ) {
        edges {
            node {
                stop: place { ...on Stop {
                    id: gtfsId
                    name
                    lat
                    lon
                    vehicleMode
                    parentStation {
                        id: gtfsId
                        name
                        lat
                        lon
                    }
                    routes {
                        type
                        shortName
                        longName
                        color
                        textColor
                        agency {
                            name
                        }
                    }
                }}
                bikeRentalStation: place { ...on BikeRentalStation {
                    id
                    name
                    lat
                    lon
                    networks,
                    bikesAvailable,
                    spacesAvailable
                }}
            }
        }
    }
}
