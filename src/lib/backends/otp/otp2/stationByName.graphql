query stationsByName($name: String!) {
    stations: stops(name: $name) {
        id: gtfsId
        name
        lat
        lon
        vehicleMode
        parentStation {
            id: gtfsId
            name
            lat
            lon
        }
        routes {
            type
            shortName
            longName
            color
            textColor
            agency {
                name
            }
        }
    }
}
